<!DOCTYPE html>
<html>
<head>
    <title>Blogger engine</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div id="wrap">
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="{{ url_for('home') }}">Blogger</a></div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('add_post') }}">New post</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if session.user %}
              <li><p class="navbar-text">Hello, {{  session.user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p></li>
            {% else %}
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('registration') }}">Registration</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>

    <div class="container">

    {% block body %}
    {% endblock %}

    </div>

  </div>

  <footer>
    <div class="container">
      <p class="text-muted credit">&copy; Kristina Bugaienko 2013</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>

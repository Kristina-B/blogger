{% extends "layout.html" %}

{% block body %}
<form method="post" action="">
    Title:<br>
    <input type="text" name="title" value="{{ post.title }}"/><br>
    Content:<br>
    <textarea name="content", cols="50" rows="20">{{ post.content }}</textarea><br>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
